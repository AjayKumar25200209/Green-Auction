<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Style the file input container (usually a div or a label) */
.file-input-container {
    position: relative;
    overflow: hidden;
    display: inline-block;
}

/* Style the actual file input element */
.file-input-container input[type="file"] {
    position: absolute;
    font-size: 100px; /* Adjust this value to make the button larger or smaller */
    opacity: 0;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}

/* Style the button that replaces the default one */
.custom-file-button {
    background-color: #00254d; /* Button background color */
    color: #fff; /* Button text color */
    padding: 10px 20px; /* Button padding */
    border: none; /* Remove border */
    cursor: pointer;
}

</style>
<body>

    <div class="file-input-container">
        <label class="custom-file-button" for="fileInput">Choose File</label>
        <input type="file" id="fileInput" name="fileInput">
    </div>
    

    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Search Filter Example</title>
    <style>
        /* Style the search filter input for visual clarity */
        .search-filter {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- Search filter input -->
    <input type="text" id="searchInput" class="search-filter" placeholder="Search...">

    <!-- Content to be searched -->
    <ul id="contentList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
        <li>Fig</li>
        <li>Grape</li>
        <li>Kiwi</li>
        <li>Lemon</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Peach</li>
        <li>Pear</li>
        <li>Pineapple</li>
        <li>Strawberry</li>
    </ul>

    <script>
        // Get the search input element
        var searchInput = document.getElementById("searchInput");

        // Get the content list
        var contentList = document.getElementById("contentList");

        // Add an input event listener to the search input
        searchInput.addEventListener("input", function () {
            var search = searchInput.value.toLowerCase(); // Convert input to lowercase
            var items = contentList.getElementsByTagName("li");

            // Loop through all list items
            for (var i = 0; i < items.length; i++) {
                var item = items[i];
                var text = item.textContent || item.innerText;

                // Check if the item's text contains the search text
                if (text.toLowerCase().indexOf(search) > -1) {
                    item.style.display = ""; // Show the item
                } else {
                    item.style.display = "none"; // Hide the item
                }
            }
        });
    </script>
</body>
</html>

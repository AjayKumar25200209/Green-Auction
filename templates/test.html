<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Apply basic styles to the navbar */
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
      float: right; /* Apply float to align to the right */
    }

    /* Style the navigation list */
    .navbar ul {
      list-style: none;
      padding: 0;
    }

    .navbar li {
      display: inline;
      margin-right: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
    }

    /* Content styling */
    .content {
      padding: 20px;
      /* Add some content to see the effect of sticky navigation */
      height: 800px;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="content">
    <!-- Your content goes here -->
  </div>
</body>
</html>
